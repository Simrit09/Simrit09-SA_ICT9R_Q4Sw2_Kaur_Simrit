<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator SW#2</title>
</head>

<style>
.b{background-color: #CBC3E3}	
.D {width: 600px; height: 440px; border: solid 3px #36013F; margin-top: 3%; margin-left: 32%; margin-top: 5%; padding: 10px; }
.N{font-family: serif; font-size: 30px;}
.cb {width: 150px; margin-top: -420px; margin-left: 60%; margin-bottom: 70px}
.ab{font-style: italic; font-size: 26px; font-family: serif}



</style>

<body class="b">
<br>
	<b><h1 style="text-align: center;font-family: serif; font-size: 45px;  color:#301934;"> </b>Calculator</h1>
<br>
<div class="D"> 
	<p class="N"> Hi my name is <b style="color: darkorchid;">Lili</b>. Let's Calculate!</p>

	<p class="N"> Given:</p>
	<p style="font-size: 25px; margin-top: -10px;  font-family: serif"> Enter a value for x:</p>
	<input style="width: 410px; height: 35px; margin-top: -13px; background-color: #9370DB; border: solid; border-color: pink;" type="text" class="form-control" id="1">

	<p style="font-size: 20px; margin-top: 15px; font-family: serif;"> Enter a value for y:</p>
	<input style="width: 410px; height: 35px; margin-top: -13px; background-color: #9370DB; border: solid; border-color: pink" type="text" class="form-control" id="2">

	<br><br>
	<p class="ab"> click the buttons below to calculate.</p>

	</div>

	<img class="cb" src="cal.gif">

	<button type="Submit" class="btn btn-dark" style="background-color: purple; margin-top: 100px; margin-left: -20%;  margin-left: 430px; width: 200px" onclick="remainder()">get the remainder</button>

	<script>
			function remainder(){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var remainder = Number(num1) % Number(num2);
				window.alert("The remainder is: " + remainder);
			}

		</script>

	<button type="Submit" class="btn btn-dark" style="background-color: purple; margin-top: 100px; margin-left: 20%; margin-left: 250px; width: 200px;" onclick="exponentiation()">x raise to y</button>

<script>
	
	function exponentiation(){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var exponentiation = Number(num1) ** Number(num2);
				window.alert("The exponentiation is: " + exponentiation);
			}


</script>

	<button type="Submit" class="btn btn-dark" style="background-color: purple; margin-top: 100px; margin-left: 35%; margin-left: -450px; width: 200px;" onclick="product()">product of x and y</button>

<script>
	
	function product(){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var product = Number(num1) * Number(num2);
				window.alert("The product is: " + product);
			}


</script>

<button type="Submit" class="btn btn-dark" style="background-color: purple; margin-top: 100px; margin-left: 300%; margin-left: -630px; width: 200px;" onclick="Trueorfalse()">check if x is equal to y</button>

<script>
	
	function Trueorfalse (){
				var num1 = document.getElementById("1").value;
				var num2 = document.getElementById("2").value;
					var Trueorfalse = Number(num1) == Number(num2);
				window.alert("The value is: " + Trueorfalse );
			}


</script>
